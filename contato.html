<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Cadastro</title>

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <header>
                <div class="caixa">
                    <h1><img src="imagens/mmm.png" alt="logo monkey"></h1>
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="produtos.html">Produtos</a></li>
                                <li><a href="contato.html">Contato</a></li>
                            </ul>
                        </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label> 
                    <input type="text" id="nomesobrenome" class="input-padrao" required> 

                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                    <fieldset>
                        <legend>Como prefere receber o nosso contato</legend>
                        <label for="email-radio"><input type="radio" id="email-radio" name="contato" value="email">Email</label>

                        <label for="telefone-radio"><input type="radio" id="telefone-radio" name="contato" value="telefone">Telefone</label>

                        <label for="whats-radio"><input type="radio" id="whats-radio" name="contato" value="whatsapp">WhatsApp</label>

                    </fieldset>

                    <fieldset>
                        <legend>Qual horário você prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                        </select>
                    </fieldset>

                        <label class="checkbox">Gostaria de receber novidades no WhatsApp ?</label>
                        <input type="submit" value="Enviar Formulário" class="enviar">
                </form>

                <table>
                    <div class="tabela">
                        <aside>
                            <thead>
                                <tr>
                                    <th>Dia</th>
                                    <th>Horario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Segunda a sexta</td>
                                    <td>08:00 - 18:00</td>
                                </tr>
                                <tr>
                                    <td>Sábado</td>
                                    <td>09:00 - 17:00</td>
                                </tr>
                                <tr>
                                    <td>Domingo</td>
                                    <td>Não abre</td>
                                </tr>
                            </tbody>
                        </aside>
                    </div>
                </table>
            </main>

            <footer>	
                <img class="img-rodape" src="teste.png" alt="Monkey Barber">
                <p class="copyright">&copy; Copyright Henrique Luna - 2022</p>
            </footer>
            
        </body>

    </html>
