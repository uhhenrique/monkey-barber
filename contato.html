<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Cadastro</title>

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <header>
                <div class="caixa">
                    <h1><img src="imagens/mmm.png" alt="logo monkey"></h1>
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="produtos.html">Produtos</a></li>
                                <li><a href="contato.html">Contato</a></li>
                            </ul>
                        </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label> 
                    <input type="text" id="nomesobrenome" class="input-padrao" required> 

                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                    <fieldset>
                        <legend>Como prefere receber o nosso contato</legend>
                        <label for="email-radio">Email</label>
                        <input type="radio" id="email-radio" name="contato" value="email">

                        <label for="telefone-radio">Telefone</label>
                        <input type="radio" id="telefone-radio" name="contato" value="telefone">

                        <label for="whats-radio">WhatsApp</label>
                        <input type="radio" id="whats-radio" name="contato" value="whatsapp">
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário você prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                        <label class="checkbox">Gostaria de receber novidades por Email ?</label>
                        <input type="submit" value="Enviar Formulário" class="enviar">
                </form>

                <table></table>
            </main>

            <footer>	
                <img class="img-rodape" src="teste.png" alt="Monkey Barber">
                <p class="copyright">&copy; Copyright Henrique Luna - 2019</p>
            </footer>
            
        </body>

    </html>
